<div *ngIf="data">

  <mat-toolbar class="action-toolbar">
    <h1>
      Ny rekvisition: {{data.pnr}}
    </h1>
    <div class="action-toolbar-spacer"></div>

    <app-back-button class="action-toolbar-item"></app-back-button>

  </mat-toolbar>

  <mat-card class="dialys-card">

    <mat-card-content>

      <div class="row">
        <div class="col c6">
          <div class="col-inner">

            <div class="dialys-details">

              <div class="dialys-details-item">
                <div class="dialys-details-item-label">Personnr:</div>
                <div class="dialys-details-item-data">
                  {{data.pnr}}
                </div>
              </div>

              <div class="dialys-details-item">
                <div class="dialys-details-item-label">Rekvisitionsdatum:</div>
                <div class="dialys-details-item-data">
                  {{pd.datum | date : 'yyyy-MM-dd'}}
                  <!--<mat-form-field class="example-full-width">
                    <input matInput ngModel="pd.datum" type="date" placeholder="Rekdatum">
                  </mat-form-field>-->
                </div>
              </div>

              <div class="dialys-details-item">
                <div class="dialys-details-item-label">Ersätter rekvisition:</div>
                <div class="dialys-details-item-data">
                  -
                </div>
              </div>

            </div>

          </div>
        </div>
        <div class="col c6"></div>
      </div>

      <mat-tab-group dynamicHeight="true" [@.disabled]="true">
        <mat-tab label="{{flik.titel.trim()}}" *ngFor="let flik of fliks">
          <mat-tab-group class="chip-tab-group" dynamicHeight="true" [@.disabled]="true">
            <mat-tab *ngFor="let grupp of flik.grupps" label="{{grupp.titel}}">

              <mat-table #table dense [dataSource]="grupp.artikels">
                <ng-container matColumnDef="namn">
                  <mat-header-cell *matHeaderCellDef><span
                    style="font-size:16px;font-weight:bold">Artikel / Produkt</span></mat-header-cell>
                  <mat-cell *matCellDef="let rad">{{rad.namn}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="storlek">
                  <mat-header-cell *matHeaderCellDef><span
                    style="font-size:16px;font-weight:bold">Mängd / Förpackning</span></mat-header-cell>
                  <mat-cell *matCellDef="let rad">{{rad.storlek}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="artNr">
                  <mat-header-cell *matHeaderCellDef><span style="font-size:16px;font-weight:bold">Artikelnr</span>
                  </mat-header-cell>
                  <mat-cell *matCellDef="let rad">
                    {{rad.artNr}}
                  </mat-cell>
                </ng-container>

                <ng-container matColumnDef="ordination">
                  <mat-header-cell *matHeaderCellDef><span style="font-size:16px;font-weight:bold">Ordination</span>
                  </mat-header-cell>
                  <mat-cell *matCellDef="let rad">
                    <mat-checkbox [value]="selectedArtiklar.indexOf(rad)!=-1" (change)="onItemSelect(rad)">
                    </mat-checkbox>
                  </mat-cell>
                </ng-container>

                <ng-container matColumnDef="maxantal">
                  <mat-header-cell *matHeaderCellDef><span style="font-size:16px;font-weight:bold">Maxantal</span>
                  </mat-header-cell>
                  <mat-cell *matCellDef="let rad">
                    {{rad.maxantal}}
                  </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

              </mat-table>
            </mat-tab>
          </mat-tab-group>
        </mat-tab>


      </mat-tab-group>

      <div class="btn-container">
        <button type="submit" mat-raised-button class="btn" (click)="saveToServer()">Spara rekvisition</button> &nbsp;
        <button type="submit" mat-raised-button class="btn btn-secondary">Skriv ut</button> &nbsp;
        <button type="submit" mat-raised-button class="btn btn-secondary">Avbryt</button> &nbsp;
      </div>

    </mat-card-content>
  </mat-card>

</div>
