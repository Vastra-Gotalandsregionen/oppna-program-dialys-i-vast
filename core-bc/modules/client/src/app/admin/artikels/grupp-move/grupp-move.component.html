<h1 mat-dialog-title="">
  Flytta grupp '{{data.item2move.titel}}' {{(data.item2move.id)?('#'+data.item2move.id):'-'}}
</h1>

<div class="confirm-dialog">

  <div mat-dialog-content>
    <div class="dialys-form-field">
    </div>

    <div>
      VÃ¤lj flik som gruppen ska hamna i:
    </div>

    <ol>
      <li *ngFor="let flik of data.flikRot.fliks">
        <a *ngIf="flik.grupps.indexOf(data.item2move) == -1"
           (click)="data.moveGrupp(data.item2move, data.previousFlik, flik)">'{{flik.titel}}'</a>
        <span *ngIf="flik.grupps.indexOf(data.item2move) > -1">'{{flik.titel}}'</span>
      </li>
    </ol>

  </div>

  <div mat-dialog-actions>
    <button mat-button class="btn btn-default" (click)="dialogRef.close(null)">Avbryt</button>
  </div>
</div>
