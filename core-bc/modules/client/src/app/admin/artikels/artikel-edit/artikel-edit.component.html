<h1 mat-dialog-title="">
  {{data.artikel.id ? ('Ändra på #' + data.artikel.id) : ('Skapa ny artikel')}}
</h1>

<div class="dialys-article-move">

  <div mat-dialog-content>
    <div class="dialys-form-field">
    </div>

    <div>
      <mat-input-container>
        <input placeholder="Namn" required [(ngModel)]="data.artikel.namn" type="text" [maxlength]="50" matInput>
      </mat-input-container>
      <mat-input-container>
        <input placeholder="Artikelnummer" [(ngModel)]="data.artikel.artNr" type="text" [maxlength]="20" matInput>
      </mat-input-container>
      <mat-input-container>
        <input placeholder="Storlek" [(ngModel)]="data.artikel.storlek" type="text" [maxlength]="20" matInput>
      </mat-input-container>

      <mat-checkbox [(ngModel)]="data.artikel.aktiv">Aktiv</mat-checkbox>
    </div>


    <div mat-dialog-actions>
      <button mat-button class="btn btn-default" (click)="dialogRef.close(data.artikel)">Ok</button>
      <button mat-button class="btn btn-default" (click)="dialogRef.close(null)">Avbryt</button>
    </div>
  </div>

</div>
