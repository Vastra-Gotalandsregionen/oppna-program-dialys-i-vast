<mat-toolbar class="action-toolbar">
  <h1>
    Flikar, grupper och artiklar
  </h1>
  <div class="action-toolbar-spacer"></div>
  <a class="action-toolbar-item" mat-fab (click)="createNewFlik()" matTooltip="Lägg till ny flik">
    <mat-icon>add</mat-icon>
  </a>
</mat-toolbar>


<mat-accordion multi="true" ngClass="fliks">

  <mat-expansion-panel *ngFor="let flik of toFlikExts(fliks)">
    <mat-expansion-panel-header>
      {{flik.titel}} {{flik.id}}
    </mat-expansion-panel-header>

    <ng-template matExpansionPanelContent>

      <mat-grid-list cols="3" rowHeight="10:1">
        <mat-grid-tile style="text-align: left;">
          <input [(ngModel)]="flik.titel" placeholder="Titel" type="text" [maxlength]="20" matInput>
        </mat-grid-tile>
        <mat-grid-tile><mat-checkbox [(ngModel)]="flik.aktiv">Aktiv</mat-checkbox></mat-grid-tile>
        <mat-grid-tile><button mat-button *ngIf="flik.removeable" (click)="removeFlik(flik)">
          <mat-icon>delete</mat-icon>
        </button></mat-grid-tile>
      </mat-grid-list>

      <div>
        <ul>
          <li *ngFor="let grupp of toGruppExts(flik.grupps)">
            <h3>
              <input [(ngModel)]="grupp.titel" type="text" [maxlength]="20" matInput> {{grupp.id}}
              <button mat-button *ngIf="grupp.removeable" (click)="removeGrupp(flik, grupp)">
                <mat-icon>delete</mat-icon>
              </button>
            </h3>

            <mat-table #table [dataSource]="toArtikelExts(grupp.artikels)">

              <ng-container matColumnDef="id">
                <mat-header-cell *matHeaderCellDef> ID</mat-header-cell>
                <mat-cell *matCellDef="let artikel"> {{artikel.id}}</mat-cell>
              </ng-container>

              <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef> Namn</mat-header-cell>
                <mat-cell *matCellDef="let artikel">
                  <input [(ngModel)]="artikel.namn" type="text" [maxlength]="50" matInput *ngIf="artikel.editable">
                  <span *ngIf="!artikel.editable">
                  {{artikel.namn}}
                </span>
                </mat-cell>
              </ng-container>

              <ng-container matColumnDef="artNr">
                <mat-header-cell *matHeaderCellDef> ArtNr</mat-header-cell>
                <mat-cell *matCellDef="let artikel">
                  <input [(ngModel)]="artikel.artNr" type="text" [maxlength]="20" matInput *ngIf="artikel.editable">
                  <span *ngIf="!artikel.editable">{{artikel.artNr}}</span>
                </mat-cell>
              </ng-container>

              <ng-container matColumnDef="storlek">
                <mat-header-cell *matHeaderCellDef> Storlek</mat-header-cell>
                <mat-cell *matCellDef="let artikel">
                  <input [(ngModel)]="artikel.storlek" type="text" [maxlength]="20" matInput *ngIf="artikel.editable">
                  <span *ngIf="!artikel.editable">{{artikel.storlek}}</span>
                </mat-cell>
              </ng-container>

              <ng-container matColumnDef="pdArtikelsCount">
                <mat-header-cell *matHeaderCellDef> Beställningar</mat-header-cell>
                <mat-cell *matCellDef="let artikel"> {{artikel.pdArtikelsCount}}</mat-cell>
              </ng-container>

              <ng-container matColumnDef="aktiv">
                <mat-header-cell *matHeaderCellDef> Aktiv</mat-header-cell>

                <mat-cell *matCellDef="let artikel">
                  <mat-checkbox [(ngModel)]="artikel.aktiv"></mat-checkbox>
                  <!--<mat-icon *ngIf="artikel.aktiv && !artikel.editable">check_circle</mat-icon>
                  <mat-icon *ngIf="!artikel.aktiv && !artikel.editable">block</mat-icon>-->
                </mat-cell>

              </ng-container>

              <mat-header-row
                *matHeaderRowDef="['id', 'name', 'artNr', 'storlek', 'pdArtikelsCount', 'aktiv']"></mat-header-row>
              <mat-row
                *matRowDef="let row; columns: ['id', 'name', 'artNr', 'storlek', 'pdArtikelsCount', 'aktiv'];"></mat-row>

            </mat-table>


          </li>
        </ul>
      </div>

    </ng-template>

  </mat-expansion-panel>

</mat-accordion>

<div class="row">
  <div class="col c3">
    <div class="col-inner">
    </div>
  </div>
  <div class="col c9">
    <div class="col-inner">
      <div class="btn-container">
        <button type="submit" mat-raised-button class="btn" (click)="saveToServerSide()">Spara
        </button> &nbsp;
        <button type="submit" mat-raised-button class="btn btn-secondary" onclick="window.history.back();">
          Avbryt
        </button> &nbsp;
      </div>
    </div>
  </div>
</div>
