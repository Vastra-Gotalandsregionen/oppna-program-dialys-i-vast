<div *ngIf="userForm; else loading">

  <form #formRef="ngForm" [formGroup]="userForm" (ngSubmit)="save()" novalidate autocomplete="off">
    <mat-card>
      <mat-card-content>

        <mat-input-container>
          <input id="userName" placeholder="Användarnamn" type="text" matInput formControlName="userName">
          <mat-error *ngIf="getErrors('userName')?.alreadyExists">
            Användarnamnet är upptaget
          </mat-error>
        </mat-input-container>
        <mat-input-container>
          <input id="name" placeholder="Namn" type="text" matInput formControlName="name">
        </mat-input-container>
        <mat-input-container>
          <input id="passWord" placeholder="Lösenord" type="text" matInput formControlName="passWord">
        </mat-input-container>
        <!--<mat-input-container>
          <input id="lastName" placeholder="Efternamn" type="text" matInput formControlName="lastName">
        </mat-input-container>-->
        <!--<mat-input-container>
          <input id="mail" placeholder="E-Post" type="text" matInput formControlName="mail">
        </mat-input-container>-->

        <!--<div formGroupName="roleGroup" ngClass="{{formRef.submitted ? 'submitted' : ''}}" class="form-element">
          <label class="field-label">Behörighet</label>
          <mat-radio-group formControlName="role">
            <mat-radio-button value="ADMIN">ADMIN</mat-radio-button>
            <mat-radio-button value="USER">USER</mat-radio-button>
          </mat-radio-group>
        </div>-->

        <div formGroupName="typGroup" ngClass="{{formRef.submitted ? 'submitted' : ''}}" class="form-element">
          <label class="field-label">Typ</label>
          <mat-radio-group formControlName="typ">
            <mat-radio-button value="PD">PD</mat-radio-button>
            <mat-radio-button value="La">La</mat-radio-button>
            <mat-radio-button value="HD">HD</mat-radio-button>
            <mat-radio-button value="LA">LA</mat-radio-button>
          </mat-radio-group>
        </div>


        <div class="btn-container button-row">
          <button mat-raised-button type="submit">Spara</button>
        </div>

        <div *ngIf="saveMessage" class="alert alert-danger">{{saveMessage}}</div>

      </mat-card-content>
    </mat-card>

  </form>

</div>

<ng-template #loading>
  Läser in...
</ng-template>
