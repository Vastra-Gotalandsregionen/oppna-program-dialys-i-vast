<mat-toolbar class="action-toolbar">
  <h1>
     Användare
  </h1>
  <div class="action-toolbar-spacer"></div>
  <a class="action-toolbar-item" routerLink="create" mat-fab matTooltip="Lägg till ny användare"><mat-icon>person_add</mat-icon></a>
  <app-sidenav-toggle-button class="action-toolbar-item"></app-sidenav-toggle-button>
</mat-toolbar>

<mat-card>

  <mat-card-content>

    <table class="apk-table users-table">
      <thead>
      <tr>
        <th class="row-id">Andvändarnamn</th>
        <th class="row-first-name">Namn</th>
<!--        <th class="row-last-name">Efternamn</th>
        <th class="row-email">E-post</th>-->
        <th class="row-permissions">Behörighet</th>
        <th class="row-menu"></th>
      </tr>
      </thead>

      <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.userName}}</td>
        <td>{{user.name}}</td>
        <!--<td>{{user.lastName}}</td>
        <td>{{user.mail}}</td>-->
        <td>
          <mat-chip-list>
            <mat-chip style="color: blue;" *ngIf="user.admin">A</mat-chip>
            <mat-chip style="color: red;" *ngIf="user.sjukskoterska">S</mat-chip>
            <mat-chip style="color: green;" *ngIf="user.pharmaceut">P</mat-chip>
          </mat-chip-list>

        </td>

        <td>
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item routerLink="{{user.userName}}/edit">
              <mat-icon>edit</mat-icon>
              <span>Redigera</span>
            </button>

            <button *ngIf="canImpersonate()" mat-menu-item (click)="impersonate(user)">
              <mat-icon>transfer_within_a_station</mat-icon>
              <span>Uppträd som</span>
            </button>
          </mat-menu>

        </td>

      </tr>
      </tbody>

    </table>

  </mat-card-content>
</mat-card>
